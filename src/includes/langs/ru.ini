profile_tooltip_15 = "С помощью этого фильтра вы можете удалить конфиденциальные части вашего видео. Вам просто нужно указать пиксели x и y, где находится конфиденциальная область, а также ширину и высоту, которые будут удалены. Пример использования: x=0:y=0:w=100:h=77:band=10"
profile_tooltip_16 = "Добавить свой собственный логотип к потоку. Логотип будет размещен в верхнем левом углу. Убедитесь, что вы выбрали H.264 в качестве кодека, иначе эта опция не будет работать. Обратите внимание, что добавление собственного логотипа будет потреблять ОЧЕНЬ МНОГО ресурсов CPU."
profile_tooltip_2 = "Установить профиль видео: Основной, Базовый или Высокий."
profile_tooltip_3 = "С помощью этого вы можете изменить целевой битрейт видео. Это очень полезно в случае, если вы хотите, чтобы ваше видео воспроизводилось на медленных интернет-соединениях."
profile_tooltip_4 = "Изменить битрейт аудио."
