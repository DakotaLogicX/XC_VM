profile_tooltip_1 = "Предустановка - это набор опций, которые обеспечат определенную скорость кодирования по отношению к степени сжатия. Более медленная предустановка обеспечит лучшее сжатие (сжатие - это качество на размер файла). Это означает, что, например, если вы установите определенный размер файла или постоянный битрейт, вы получите лучшее качество с более медленной предустановкой. Аналогично, для кодирования с постоянным качеством вы просто сэкономите битрейт, выбрав более медленную предустановку."
