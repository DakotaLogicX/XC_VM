profile_tooltip_7 = "Буфер -bufsize - это буфер управления битрейтом. Он, по сути, предполагает, что конечный приемник/плеер буферизует такое количество данных, поэтому допустимо колебаться в пределах этого количества. Укажите в кбит/с."
profile_tooltip_8 = "Диапазон шкалы квантователя составляет 0–51: где 0 - без потерь, 23 - по умолчанию, а 51 - наихудшее возможное. Более низкое значение - более высокое качество, и субъективно разумный диапазон - 18–28. Считайте 18 визуально без потерь или почти без потерь: он должен выглядеть так же или почти так же, как входной, но технически это не без потерь. Диапазон экспоненциальный, поэтому увеличение значения CRF на +6 примерно вдвое уменьшает битрейт, а на -6 примерно вдвое увеличивает битрейт. Общее использование - выбрать самое высокое значение CRF, которое все еще обеспечивает приемлемое качество. Если вывод выглядит хорошо, попробуйте более высокое значение, и если он выглядит плохо, выберите более низкое значение."
