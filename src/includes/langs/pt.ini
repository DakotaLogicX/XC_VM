profile_success = "O perfil foi adicionado/modificado."
profile_tooltip_1 = "Uma predefinição (preset) é uma coleção de opções que fornecerão uma certa velocidade de codificação para a taxa de compactação. Uma predefinição mais lenta fornecerá melhor compactação (a compactação é a qualidade por tamanho de ficheiro). Isso significa que, por exemplo, se definir um determinado tamanho de ficheiro ou uma bitrate constante, obterá melhor qualidade com uma predefinição mais lenta. Da mesma forma, para codificação de qualidade constante, simplesmente economizará o bitrate escolhendo uma predefinição mais lenta."
profile_tooltip_10 = "Altere o aspeto do vídeo de destino (Target Aspect). (exemplo: 16:9)"
profile_tooltip_11 = "Defina a taxa de frames (Framerate)."
profile_tooltip_12 = "Defina a taxa de amostragem de áudio em Hz."
profile_tooltip_13 = "Defina os canais de áudio."
profile_tooltip_14 = "Especifique o número de *threads* que deseja usar para o processo de transcodificação. Inserir 0 como valor fará com que o FFmpeg escolha as definições mais ideais."
profile_tooltip_15 = "Com este filtro, pode remover partes sensíveis do seu vídeo. Apenas especificará os pixéis x e y onde há uma área sensível e a largura e altura que serão removidas. Exemplo de uso: x=0:y=0:w=100:h=77:band=10"
profile_tooltip_16 = "Adicione o seu próprio logótipo ao stream. O logótipo será colocado no canto superior esquerdo. Certifique-se de que selecionou H.264 como codec, caso contrário esta opção não funcionará. Note que adicionar o seu próprio logótipo irá consumir MUITA capacidade da CPU."
profile_tooltip_2 = "Defina o perfil de vídeo: Principal, Linha de Base (Baseline) ou Alto (High)."
profile_tooltip_3 = "Com isto, pode alterar o *bitrate* do vídeo de destino. É muito útil caso queira que o seu vídeo possa ser reproduzido em conexões lentas de Internet."
profile_tooltip_4 = "Altere o *bitrate* de áudio."
profile_tooltip_5 = "Argumento -minrate do FFmpeg. Especifique aqui a tolerância mínima de *bitrate* em kbps. Insira apenas o número."
profile_tooltip_6 = "Argumento -maxrate do FFmpeg. Especifique aqui a tolerância máxima de *bitrate* em kbps. Insira apenas o número."
profile_tooltip_7 = "O -bufsize é o *buffer* de controlo de *bitrate*. Basicamente, presume-se que o recetor/player final irá armazenar essa quantidade de dados em *buffer*, então não há problema em flutuar dentro dessa quantidade. Especifique em kbps."
profile_tooltip_8 = "O intervalo da escala do quantificador é de 0 a 51: onde 0 é sem perdas, 23 é o padrão e 51 é o pior possível. Um valor mais baixo é uma qualidade mais alta, e uma faixa subjetivamente sensata é 18-28. Considere 18 como visualmente sem perdas ou quase: deve ser igual ou quase igual à entrada, mas não é tecnicamente sem perdas. O intervalo é exponencial, portanto, aumentar o valor CRF +6 é aproximadamente metade do *bitrate*, enquanto -6 é aproximadamente o dobro do *bitrate*. O uso geral é escolher o valor CRF mais alto que ainda forneça uma qualidade aceitável. Se a saída parecer boa, tente um valor mais alto e, se parecer má, escolha um valor mais baixo."
profile_tooltip_9 = "Altere a largura e a altura do vídeo de destino. (Exemplo: 320:240). Se quisermos manter a proporção de ecrã, precisamos especificar apenas um componente, largura ou altura, e definir o outro componente como -1. (por exemplo, 320:-1)"
