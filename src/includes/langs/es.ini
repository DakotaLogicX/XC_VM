profile_success = "El perfil ha sido agregado/modificado."
profile_tooltip_1 = "Un preajuste (preset) es una colección de opciones que proporcionarán una cierta velocidad de codificación a la tasa de compresión. Un preajuste más lento proporcionará una mejor compresión (la compresión es la calidad por tamaño de archivo). Esto significa que, por ejemplo, si establece un cierto tamaño de archivo o una tasa de bits constante, obtendrá una mejor calidad con un preajuste más lento. De manera similar, para la codificación de calidad constante, simplemente ahorrará tasa de bits al elegir un preajuste más lento."
profile_tooltip_10 = "Cambiar la relación de aspecto del vídeo de destino (Target Aspect). (ej. 16:9)"
profile_tooltip_11 = "Establecer la tasa de fotogramas (Framerate) de destino."
profile_tooltip_12 = "Establecer la frecuencia de muestreo de audio en Hz."
profile_tooltip_13 = "Establecer los canales de audio."
profile_tooltip_14 = "Especifique el número de hilos (threads) que desea usar para el proceso de transcodificación. Ingresar 0 como valor hará que FFmpeg elija los ajustes más óptimos."
profile_tooltip_15 = "Con este filtro, puede eliminar partes sensibles de su vídeo. Solo especificará los píxeles x e y donde hay un área sensible y el ancho y alto que se eliminarán. Ejemplo de uso: x=0:y=0:w=100:h=77:band=10"
profile_tooltip_16 = "Añadir su propio logotipo al stream. El logotipo se colocará en la esquina superior izquierda. Asegúrese de que ha seleccionado H.264 como códec, de lo contrario, esta opción no funcionará. Tenga en cuenta que añadir su propio logotipo consumirá MUCHA capacidad de CPU."
profile_tooltip_2 = "Establecer el perfil de vídeo: Principal, Base (Baseline) o Alto (High)."
profile_tooltip_3 = "Con esto, puede cambiar la tasa de bits (bitrate) de vídeo de destino. Es muy útil en caso de que quiera que su vídeo se pueda reproducir en conexiones lentas de Internet."
profile_tooltip_4 = "Cambiar la tasa de bits de audio."
profile_tooltip_5 = "Argumento -minrate de FFmpeg. Especifique aquí la tolerancia mínima de tasa de bits en kbps. Ingrese solo el número."
profile_tooltip_6 = "Argumento -maxrate de FFmpeg. Especifique aquí la tolerancia máxima de tasa de bits en kbps. Ingrese solo el número."
profile_tooltip_7 = "El -bufsize es el buffer de control de tasa de bits. Básicamente, asume que el receptor/reproductor final almacenará esta cantidad de datos en búfer, por lo que está bien fluctuar dentro de esa cantidad. Especifique en kbps."
profile_tooltip_8 = "El rango de la escala de cuantificador es 0-51: donde 0 es sin pérdidas, 23 es el predeterminado y 51 es el peor posible. Un valor más bajo es una calidad más alta, y un rango subjetivamente sensible es 18-28. Considere 18 como visualmente sin pérdidas o casi: debería verse igual o casi igual que la entrada, pero no es técnicamente sin pérdidas. El rango es exponencial, por lo que aumentar el valor CRF +6 reduce aproximadamente a la mitad la tasa de bits, mientras que -6 la duplica aproximadamente. El uso general es elegir el valor CRF más alto que aún proporcione una calidad aceptable. Si la salida se ve bien, pruebe un valor más alto, y si se ve mal, elija un valor más bajo."
profile_tooltip_9 = "Cambiar el ancho y alto de vídeo de destino. (Ejemplo: 320:240). Si queremos mantener la relación de aspecto, solo necesitamos especificar un componente, ancho o alto, y establecer el otro componente en -1. (ej. 320:-1)"
